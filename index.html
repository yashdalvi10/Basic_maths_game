<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Crossword Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Math Crossword Puzzle</h1>
    
    <div id="game-container">
        <table id="puzzle-grid">
            <!-- Puzzle grid will be generated by JavaScript -->
        </table>
    </div>

    <div class="buttons">
        <button onclick="checkAnswers()">Check it</button>
        <button onclick="generatePuzzle()">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
